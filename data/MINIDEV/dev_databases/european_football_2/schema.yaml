name: european_football_2
description: A comprehensive database containing detailed information about European football

tables:
  - name: Team
    description: Contains basic information about football teams
    columns:
      - name: id
        description: Team ID - Primary Key
        data type: INTEGER
        data description: Unique id for teams
        data samples: [31446, 1513, 31456]

      - name: team_api_id
        description: Team API ID
        data type: INTEGER
        data description: ID of the team in API
        data samples: [1601, 1773, 1957]

      - name: team_fifa_api_id
        description: Team FIFA API ID
        data type: INTEGER
        data description: ID of the team in FIFA API
        data samples: [673, 675, 15005]

      - name: team_long_name
        description: Team long name
        data type: TEXT
        data description: Team's long name
        data samples: ['KRC Genk', 'Beerschot AC', 'SV Zulte-Waregem']

      - name: team_short_name
        description: Team short name
        data type: TEXT
        data description: Team's short name
        data samples: ['GEN', 'BAC', 'ZUL']

  - name: Player
    description: Contains basic information about football players
    columns:
      - name: id
        description: Player ID - Primary Key
        data type: INTEGER
        data description: Unique id for players
        data samples: [3879, 401, 9179]

      - name: player_api_id
        description: Player API ID
        data type: INTEGER
        data description: ID of the player in API
        data samples: [2625, 2752, 2768]

      - name: player_name
        description: Player name
        data type: TEXT
        data description: Player name
        data samples: ['Aaron Appindangoye', 'Aaron Cresswell', 'Aaron Doran']

      - name: player_fifa_api_id
        description: Player FIFA API ID
        data type: INTEGER
        data description: ID of the player in FIFA API
        data samples: [2, 6, 11]

      - name: birthday
        description: Birthday
        data type: TEXT
        data description: Player's birthday
        data samples: ['1992-02-29 00:00:00', '1989-12-15 00:00:00', '1991-05-13 00:00:00']

      - name: height
        description: Height
        data type: INTEGER
        data description: Player's height in cm
        data samples: [182, 170, 172]

      - name: weight
        description: Weight
        data type: INTEGER
        data description: Player's weight in pounds
        data samples: [187, 146, 163]

  - name: Match
    description: Contains comprehensive match data
    columns:
      - name: id
        description: Match ID - Primary Key
        data type: INTEGER
        data description: Unique id for matches
        data samples: [4769, 4770, 4771]

      - name: country_id
        description: Country ID
        data type: INTEGER
        data description: Country ID
        data samples: [1, 1729, 4769]

      - name: league_id
        description: League ID
        data type: INTEGER
        data description: League ID
        data samples: [1, 1729, 4769]

      - name: season
        description: Season
        data type: TEXT
        data description: Season of the match
        data samples: ['2008/2009', '2009/2010', '2010/2011']

      - name: stage
        description: Stage
        data type: INTEGER
        data description: Stage of the match
        data samples: [1, 10, 11]

      - name: date
        description: Match date
        data type: TEXT
        data description: Date of the match
        data samples: ['2008-08-17 00:00:00', '2008-08-16 00:00:00', '2008-09-24 00:00:00']

      - name: match_api_id
        description: Match API ID
        data type: INTEGER
        data description: ID of the match in API
        data samples: [483129, 483130, 483131]

      - name: home_team_api_id
        description: Home team API ID
        data type: INTEGER
        data description: ID of the home team in API
        data samples: [9987, 10000, 9984]

      - name: away_team_api_id
        description: Away team API ID
        data type: INTEGER
        data description: ID of the away team in API
        data samples: [9993, 9994, 8635]

      - name: home_team_goal
        description: Home team goals
        data type: INTEGER
        data description: Goals scored by home team
        data samples: [1, 0, 5]

      - name: away_team_goal
        description: Away team goals
        data type: INTEGER
        data description: Goals scored by away team
        data samples: [1, 0, 3]

      - name: home_player_X1, home_player_X2, home_player_X3, home_player_X4, home_player_X5,home_player_X6, home_player_X7, home_player_X8, home_player_X9, home_player_X10, home_player_X11
        description: Home player X coordinates
        data type: INTEGER
        data description: X coordinate positions for home team players 1-11 on the field
        data samples: [None, 1, 2, 4, 6, 8]

      - name: away_player_X1 to away_player_X11
        description: Away player X coordinates
        data type: INTEGER
        data description: X coordinate positions for away team players 1-11 on the field
        data samples: [None, 1, 2, 4, 6, 8]

      - name: home_player_Y1 to home_player_Y11
        description: Home player Y coordinates
        data type: INTEGER
        data description: Y coordinate positions for home team players 1-11 on the field
        data samples: [None, 1, 3, 5, 7, 10, 11]

      - name: away_player_Y1 to away_player_Y11
        description: Away player Y coordinates
        data type: INTEGER
        data description: Y coordinate positions for away team players 1-11 on the field
        data samples: [None, 1, 3, 5, 7, 10, 11]

      - name: home_player_1 to home_player_11
        description: Home player IDs
        data type: INTEGER
        data description: Player API IDs for home team players 1-11
        data samples: [None, 39890, 38327, 67950, 39580]

      - name: away_player_1 to away_player_11
        description: Away player IDs
        data type: INTEGER
        data description: Player API IDs for away team players 1-11
        data samples: [None, 34480, 37937, 38388, 38293]

      - name: goal
        description: Goal events
        data type: TEXT
        data description: XML data containing goal events in the match
        data samples: [None, '<goal>...</goal>']

      - name: shoton
        description: Shots on target
        data type: TEXT
        data description: XML data containing shot on goal events. A shot on goal enters the goal or would have entered if not blocked by goalkeeper/defender
        data samples: [None, '<shoton>...</shoton>']

      - name: shotoff
        description: Shots off target
        data type: TEXT
        data description: XML data containing shot off goal events (opposite of shot on target)
        data samples: [None, '<shotoff>...</shotoff>']

      - name: foulcommit
        description: Fouls committed
        data type: TEXT
        data description: XML data containing fouls occurred in the match
        data samples: [None, '<foulcommit>...</foulcommit>']

      - name: card
        description: Cards given
        data type: TEXT
        data description: XML data containing cards (yellow/red) given in the match
        data samples: [None, '<card>...</card>']

      - name: cross
        description: Crosses
        data type: TEXT
        data description: XML data containing balls sent into opposition area from wide positions
        data samples: [None, '<cross>...</cross>']

      - name: corner
        description: Corner kicks
        data type: TEXT
        data description: XML data containing corner kick events when ball goes out of play
        data samples: [None, '<corner>...</corner>']

      - name: possession
        description: Possession
        data type: TEXT
        data description: XML data containing possession duration for each team
        data samples: [None, '<possession>...</possession>']

      - name: B365H, B365D, B365A
        description: Bet365 odds
        data type: REAL
        data description: Bet365 betting odds for Home win (H), Draw (D), Away win (A)
        data samples: [1.73, 3.4, 5.0]

      - name: BWH, BWD, BWA
        description: Bet&Win odds
        data type: REAL
        data description: Bet&Win betting odds for Home win (H), Draw (D), Away win (A)
        data samples: [1.75, 3.35, 4.2]

      - name: IWH, IWD, IWA
        description: Interwetten odds
        data type: REAL
        data description: Interwetten betting odds for Home win (H), Draw (D), Away win (A)
        data samples: [1.85, 3.2, 3.5]

      - name: LBH, LBD, LBA
        description: Ladbrokes odds
        data type: REAL
        data description: Ladbrokes betting odds for Home win (H), Draw (D), Away win (A)
        data samples: [1.8, 3.3, 3.75]

      - name: PSH, PSD, PSA
        description: Pinnacle odds
        data type: REAL
        data description: Pinnacle betting odds for Home win (H), Draw (D), Away win (A)
        data samples: [None, 5.1, 1.76]

      - name: WHH, WHD, WHA
        description: William Hill odds
        data type: REAL
        data description: William Hill betting odds for Home win (H), Draw (D), Away win (A)
        data samples: [1.7, 3.3, 4.33]

      - name: SJH, SJD, SJA
        description: Stan James odds
        data type: REAL
        data description: Stan James betting odds for Home win (H), Draw (D), Away win (A)
        data samples: [1.9, 3.3, 4.0]

      - name: VCH, VCD, VCA
        description: VC Bet odds
        data type: REAL
        data description: VC Bet betting odds for Home win (H), Draw (D), Away win (A)
        data samples: [1.65, 3.4, 4.5]

      - name: GBH, GBD, GBA
        description: Gamebookers odds
        data type: REAL
        data description: Gamebookers betting odds for Home win (H), Draw (D), Away win (A)
        data samples: [1.78, 3.25, 4.0]

      - name: BSH, BSD, BSA
        description: Bet&Win (Blue Square) odds
        data type: REAL
        data description: Bet&Win (Blue Square) betting odds for Home win (H), Draw (D), Away win (A)
        data samples: [1.73, 3.4, 4.2]

  - name: League
    description: Contains information about football leagues and their associated countries.
    columns:
      - name: id
        description: League ID - Primary Key
        data type: INTEGER
        data description: Unique id for leagues
        data samples: [1, 1729, 4769]

      - name: country_id
        description: Country ID
        data type: INTEGER
        data description: Unique id for countries
        data samples: [1, 1729, 4769]

      - name: name
        description: League name
        data type: TEXT
        data description: League name
        data samples: ['Belgium Jupiler League', 'England Premier League', 'France Ligue 1']

  - name: Country
    description: Contains information about countries where football leagues are located.
    columns:
      - name: id
        description: Country ID - Primary Key
        data type: INTEGER
        data description: Unique id for countries
        data samples: [1, 1729, 4769]

      - name: name
        description: Country name
        data type: TEXT
        data description: Country name
        data samples: ['Belgium', 'England', 'France']

  - name: Player_Attributes
    description: Contains detailed performance attributes and statistics for players as rated by FIFA
    columns:
      - name: id
        description: Player Attributes ID - Primary Key
        data type: INTEGER
        data description: Unique id for player attributes records
        data samples: [1, 2, 3]

      - name: player_fifa_api_id
        description: Player FIFA API ID
        data type: INTEGER
        data description: ID of the player in FIFA API
        data samples: [218353, 189615, 186170]

      - name: player_api_id
        description: Player API ID
        data type: INTEGER
        data description: ID of the player in API
        data samples: [505942, 155782, 162549]

      - name: date
        description: Date
        data type: TEXT
        data description: Date of attributes record
        data samples: ['2016-02-18 00:00:00', '2015-11-19 00:00:00', '2015-09-21 00:00:00']

      - name: overall_rating
        description: Overall rating
        data type: INTEGER
        data description: Overall rating of the player (0-100) calculated by FIFA. 
        data samples: [67, 62, 61]

      - name: potential
        description: Potential
        data type: INTEGER
        data description: Potential score (0-100) calculated by FIFA. Higher score means more potential
        data samples: [71, 66, 65]

      - name: preferred_foot
        description: Preferred foot
        data type: TEXT
        data description: Player's preferred foot when attacking (right/left)
        data samples: ['right', 'left', None]

      - name: attacking_work_rate
        description: Attacking work rate
        data type: TEXT
        data description: Player's attacking work rate. High (joins all attacks), Medium (selective), Low (stays in position)
        data samples: ['medium', 'high', None]

      - name: defensive_work_rate
        description: Defensive work rate
        data type: TEXT
        data description: Player's defensive work rate. High (stays in position to defend), Medium (selective), Low (joins attacks instead)
        data samples: ['medium', 'high', 'low']

      - name: crossing
