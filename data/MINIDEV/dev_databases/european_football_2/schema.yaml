  - name: Team_Attributes
    description: Contains detailed tactical attributes and playing style characteristics for teams
    columns:
      - name: id
        description: Team Attributes ID - Primary Key
        data type: INTEGER
        data description: Unique id for team attributes records
        data samples: [1, 2, 3]

      - name: team_fifa_api_id
        description: Team FIFA API ID
        data type: INTEGER
        data description: ID of the team in FIFA API
        data samples: [434, 77, 614]

      - name: team_api_id
        description: Team API ID
        data type: INTEGER
        data description: ID of the team in API
        data samples: [9930, 8485, 8576]

      - name: date
        description: Date
        data type: TEXT
        data description: Date of the attributes record
        data samples: ['2010-02-22 00:00:00', '2014-09-19 00:00:00', '2015-09-10 00:00:00']

      - name: buildUpPlaySpeed
        description: Build-up play speed
        data type: INTEGER
        data description: Speed in which attacks are put together (1-100). Higher score indicates faster attack speed
        data samples: [60, 52, 47]

      - name: buildUpPlaySpeedClass
        description: Build-up play speed class
        data type: TEXT
        data description: Speed classification. Slow (1-33), Balanced (34-66), Fast (67-100)
        data samples: ['Balanced', 'Fast', 'Slow']

      - name: buildUpPlayDribbling
        description: Build-up play dribbling tendency
        data type: INTEGER
        data description: Tendency/frequency of dribbling (1-100)
        data samples: [None, 48, 41]

      - name: buildUpPlayDribblingClass
        description: Build-up play dribbling class
        data type: TEXT
        data description: Dribbling classification. Little (1-33), Normal (34-66), Lots (67-100)
        data samples: ['Little', 'Normal', 'Lots']

      - name: buildUpPlayPassing
        description: Build-up play passing
        data type: INTEGER
        data description: Affects passing distance and support from teammates (1-100)
        data samples: [50, 56, 54]

      - name: buildUpPlayPassingClass
        description: Build-up play passing class
        data type: TEXT
        data description: Passing classification. Short (1-33), Mixed (34-66), Long (67-100)
        data samples: ['Mixed', 'Long', 'Short']

      - name: buildUpPlayPositioningClass
        description: Build-up play positioning class
        data type: TEXT
        data description: Team's freedom of movement in the first two thirds of the pitch. Organised or Free Form
        data samples: ['Organised', 'Free Form']

      - name: chanceCreationPassing
        description: Chance creation passing
        data type: INTEGER
        data description: Amount of risk in pass decision and run support (1-100)
        data samples: [60, 54, 70]

      - name: chanceCreationPassingClass
        description: Chance creation passing class
        data type: TEXT
        data description: Passing risk classification. Safe (1-33), Normal (34-66), Risky (67-100)
        data samples: ['Normal', 'Risky', 'Safe']

      - name: chanceCreationCrossing
        description: Chance creation crossing
        data type: INTEGER
        data description: Tendency/frequency of crosses into the box (1-100)
        data samples: [65, 63, 70]

      - name: chanceCreationCrossingClass
        description: Chance creation crossing class
        data type: TEXT
        data description: Crossing classification. Little (1-33), Normal (34-66), Lots (67-100)
        data samples: ['Normal', 'Lots', 'Little']

      - name: chanceCreationShooting
        description: Chance creation shooting
        data type: INTEGER
        data description: Tendency/frequency of shots taken (1-100)
        data samples: [55, 64, 70]

      - name: chanceCreationShootingClass
        description: Chance creation shooting class
        data type: TEXT
        data description: Shooting classification. Little (1-33), Normal (34-66), Lots (67-100)
        data samples: ['Normal', 'Lots', 'Little']

      - name: chanceCreationPositioningClass
        description: Chance creation positioning class
        data type: TEXT
        data description: Team's freedom of movement in the final third of the pitch. Organised or Free Form
        data samples: ['Organised', 'Free Form']

      - name: defencePressure
        description: Defence pressure
        data type: INTEGER
        data description: How high up the pitch the team will start pressuring (1-100)
        data samples: [50, 47, 60]

      - name: defencePressureClass
        description: Defence pressure class
        data type: TEXT
        data description: Pressure classification. Deep (1-33), Medium (34-66), High (67-100)
        data samples: ['Medium', 'Deep', 'High']

      - name: defenceAggression
        description: Defence aggression
        data type: INTEGER
        data description: Team's approach to tackling the ball possessor (1-100)
        data samples: [55, 44, 70]

      - name: defenceAggressionClass
        description: Defence aggression class
        data type: TEXT
        data description: Aggression classification. Contain (1-33), Press (34-66), Double (67-100)
        data samples: ['Press', 'Double', 'Contain']

      - name: defenceTeamWidth
        description: Defence team width
        data type: INTEGER
        data description: How much the team will shift to the ball side (1-100)
        data samples: [45, 54, 70]

      - name: defenceTeamWidthClass
        description: Defence team width class
        data type: TEXT
        data description: Width classification. Narrow (1-33), Normal (34-66), Wide (67-100)
        data samples: ['Normal', 'Wide', 'Narrow']

      - name: defenceDefenderLineClass
        description: Defence defender line class
        data type: TEXT
        data description: Shape and strategy of the defence. Cover or Offside Trap
        data samples: ['Cover', 'Offside Trap']

relationships:
  - name: Country_to_League
    left table: Country
    right table: League
    left column: id
    right column: country_id

  - name: League_to_Match
    left table: League
    right table: Match
    left column: id
    right column: league_id

  - name: Country_to_Match
    left table: Country
    right table: Match
    left column: id
    right column: country_id

  - name: Team_to_Match_home
    left table: Team
    right table: Match
    left column: team_api_id
    right column: home_team_api_id

  - name: Team_to_Match_away
    left table: Team
    right table: Match
    left column: team_api_id
    right column: away_team_api_id

  - name: Team_to_Team_Attributes
    left table: Team
    right table: Team_Attributes
    left column: team_api_id
    right column: team_api_id

  - name: Player_to_Player_Attributes
    left table: Player
    right table: Player_Attributes
    left column: player_api_id
    right column: player_api_id

  - name: Player_to_Match_home
    left table: Player
    right table: Match
    left column: player_api_id
    right column: home_player_1 through home_player_11

  - name: Player_to_Match_away
    left table: Player
    right table: Match
    left column: player_api_id
    right column: away_player_1 through away_player_11

domain notes:

  - Goalkeeper attributes (gk_diving, gk_handling, gk_kicking, gk_positioning, gk_reflexes) are only relevant for goalkeeper players