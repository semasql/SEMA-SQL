    left column: raceId
    right column: raceId

  - name: races_to_qualifying
    left table: races
    right table: qualifying
    left column: raceId
    right column: raceId

  - name: races_to_driverStandings
    left table: races
    right table: driverStandings
    left column: raceId
    right column: raceId

  - name: races_to_constructorStandings
    left table: races
    right table: constructorStandings
    left column: raceId
    right column: raceId

  - name: races_to_lapTimes
    left table: races
    right table: lapTimes
    left column: raceId
    right column: raceId

  - name: races_to_pitStops
    left table: races
    right table: pitStops
    left column: raceId
    right column: raceId

  - name: races_to_constructorResults
    left table: races
    right table: constructorResults
    left column: raceId
    right column: raceId

  - name: drivers_to_results
    left table: drivers
