    left column: driverId
    right column: driverId

  - name: drivers_to_qualifying
    left table: drivers
    right table: qualifying
    left column: driverId
    right column: driverId

  - name: drivers_to_driverStandings
    left table: drivers
    right table: driverStandings
    left column: driverId
    right column: driverId

  - name: drivers_to_lapTimes
    left table: drivers
    right table: lapTimes
    left column: driverId
    right column: driverId

  - name: drivers_to_pitStops
    left table: drivers
    right table: pitStops
    left column: driverId
    right column: driverId

  - name: constructors_to_results
    left table: constructors
    right table: results
