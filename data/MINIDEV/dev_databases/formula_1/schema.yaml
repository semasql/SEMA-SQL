name: formula_1
description: A database containing comprehensive information about Formula 1 racing, including circuits, races, drivers, constructors, race results, qualifying times, pit stops, lap times, and championship standings.

tables:
  - name: circuits
    description: Contains information about Formula 1 racing circuits worldwide
    columns:
      - name: circuitId
        description: Circuit ID - Primary Key
        data type: INTEGER
        data description: Unique ID of the circuit
        data samples: [23, 61, 29]

      - name: circuitRef
        description: Circuit reference name
        data type: TEXT
        data description: Circuit reference name
        data samples: ['sepang', 'bahrain', 'catalunya']

      - name: name
        description: Circuit full name
        data type: TEXT
        data description: Full name of circuit
        data samples: ['Sepang International Circuit', 'Bahrain International Circuit', 'Circuit de Barcelona-Catalunya']

      - name: location
        description: Location of circuit
        data type: TEXT
        data description: Location of circuit
        data samples: ['Kuala Lumpur', 'Sakhir', 'Montmeló']

      - name: country
        description: Country of circuit
        data type: TEXT
        data description: Country of circuit
        data samples: ['Malaysia', 'Bahrain', 'Spain']

      - name: lat
        description: Latitude
        data type: REAL
        data description: Latitude of location of circuit
        data samples: [2.76083, 26.0325, 41.57]

      - name: lng
        description: Longitude
        data type: REAL
        data description: Longitude of location of circuit.
        data samples: [101.738, 50.5106, 2.26111]

      - name: alt
        description: Altitude
        data type: INTEGER
        data description: Not useful
        data samples: [None]

      - name: url
        description: Circuit URL
        data type: TEXT
        data description: URL for circuit information
        data samples: ['http://en.wikipedia.org/wiki/A1-Ring', 'http://en.wikipedia.org/wiki/AVUS', 'http://en.wikipedia.org/wiki/Adelaide_Street_Circuit']

  - name: status
    description: Contains status information for race results
    columns:
      - name: statusId
        description: Status ID - Primary Key
        data type: INTEGER
        data description: The unique identification number identifying status
        data samples: [1, 2, 3]

      - name: status
        description: Status description
        data type: TEXT
        data description: Full name of status
        data samples: ['Finished', 'Disqualified', 'Accident']

  - name: drivers
    description: Contains comprehensive information about Formula 1 drivers
    columns:
      - name: driverId
        description: Driver ID - Primary Key
        data type: INTEGER
        data description: The unique identification number identifying each driver
        data samples: [452, 625, 103]

      - name: driverRef
        description: Driver reference name
        data type: TEXT
        data description: Driver reference name
        data samples: ['hamilton', 'heidfeld', 'rosberg']

      - name: number
        description: Driver number
        data type: INTEGER
        data description: Number
        data samples: [44, None, 6]

      - name: code
        description: Driver code
        data type: TEXT
        data description: Abbreviated code for drivers. If null or empty, it means it doesn't have code
        data samples: ['HAM', 'HEI', 'ROS']

      - name: forename
        description: Driver forename
        data type: TEXT
        data description: Forename
        data samples: ['Lewis', 'Nick', 'Nico']

      - name: surname
        description: Driver surname
        data type: TEXT
        data description: Surname
        data samples: ['Hamilton', 'Heidfeld', 'Rosberg']

      - name: dob
        description: Date of birth
        data type: DATE
        data description: Date of birth
        data samples: ['1985-01-07', '1977-05-10', '1985-06-27']

      - name: nationality
        description: Driver nationality
        data type: TEXT
        data description: Nationality of drivers
        data samples: ['British', 'German', 'Spanish']

      - name: url
        description: Driver URL
        data type: TEXT
        data description: The introduction website of the drivers
        data samples: ['', 'http://en.wikipedia.org/wiki/%C3%89lie_Bayol', 'http://en.wikipedia.org/wiki/%C3%89ric_Bernard']

  - name: driverStandings
    description: Contains driver championship standings records
    columns:
      - name: driverStandingsId
        description: Driver Standings ID - Primary Key
        data type: INTEGER
        data description: The unique identification number identifying driver standing records
        data samples: [1, 2, 3]

      - name: raceId
        description: Race ID
        data type: INTEGER
        data description: ID number identifying which races
        data samples: [18, 19, 20]

      - name: driverId
        description: Driver ID
        data type: INTEGER
        data description: ID number identifying which drivers
        data samples: [1, 2, 3]

      - name: points
        description: Points
        data type: REAL
        data description: How many points acquired in each race
        data samples: [10.0, 8.0, 6.0]

      - name: position
        description: Position
        data type: INTEGER
        data description: Position or track of circuits
        data samples: [1, 2, 3]

      - name: positionText
        description: Position text
        data type: TEXT
        data description: Same with position, not quite useful
        data samples: ['1', '2', '3']

      - name: wins
        description: Wins
        data type: INTEGER
        data description: Wins
        data samples: [1, 0, 2]

  - name: races
    description: Contains information about Formula 1 races
    columns:
      - name: raceId
        description: Race ID - Primary Key
        data type: INTEGER
        data description: The unique identification number identifying the race
        data samples: [837, 833, 838]

      - name: year
        description: Year
        data type: INTEGER
        data description: Year
        data samples: [2009, 2008, 2007]

      - name: round
        description: Round number
        data type: INTEGER
        data description: Round
        data samples: [2, 3, 4]

      - name: circuitId
        description: Circuit ID
        data type: INTEGER
        data description: Circuit ID
        data samples: [2, 17, 3]

      - name: name
        description: Race name
        data type: TEXT
        data description: Name of the race
        data samples: ['Malaysian Grand Prix', 'Chinese Grand Prix', 'Bahrain Grand Prix']

      - name: date
        description: Race date
        data type: DATE
        data description: Duration time
        data samples: ['2009-04-05', '2009-04-19', '2009-04-26']

      - name: time
        description: Race time
        data type: TEXT
        data description: Time of the location
        data samples: ['09:00:00', '07:00:00', '12:00:00']

      - name: url
        description: Race URL
        data type: TEXT
        data description: Introduction of races
        data samples: ['http://en.wikipedia.org/wiki/1950_Belgian_Grand_Prix', 'http://en.wikipedia.org/wiki/1950_British_Grand_Prix', 'http://en.wikipedia.org/wiki/1950_French_Grand_Prix']

  - name: constructors
    description: Contains information about Formula 1 constructors (teams)
    columns:
      - name: constructorId
        description: Constructor ID - Primary Key
        data type: INTEGER
        data description: The unique identification number identifying constructors
        data samples: [147, 39, 54]

      - name: constructorRef
        description: Constructor reference name
        data type: TEXT
        data description: Constructor reference name
        data samples: ['mclaren', 'bmw_sauber', 'williams']

      - name: name
        description: Constructor name
        data type: TEXT
        data description: Full name of the constructor
        data samples: ['AFM', 'AGS', 'ATS']

      - name: nationality
        description: Constructor nationality
        data type: TEXT
        data description: Nationality of the constructor
        data samples: ['British', 'German', 'French']

      - name: url
        description: Constructor URL
        data type: TEXT
        data description: The introduction website of the constructor. How to find out the detailed introduction of the constructor, through its url
        data samples: ['http://en.wikipedia.org/wiki/McLaren', 'http://en.wikipedia.org/wiki/BMW_Sauber', 'http://en.wikipedia.org/wiki/Williams_Grand_Prix_Engineering']

  - name: constructorResults
    description: Contains constructor race results
    columns:
      - name: constructorResultsId
        description: Constructor Results ID - Primary Key
        data type: INTEGER
        data description: Constructor results ID
        data samples: [1, 2, 3]

      - name: raceId
        description: Race ID
        data type: INTEGER
        data description: Race ID
        data samples: [18, 19, 20]

      - name: constructorId
        description: Constructor ID
        data type: INTEGER
        data description: Constructor ID
        data samples: [1, 2, 3]

      - name: points
        description: Points
        data type: REAL
        data description: Points
        data samples: [14.0, 8.0, 9.0]

      - name: status
        description: Status
        data type: TEXT
        data description: Status
        data samples: [None, 'D']

  - name: lapTimes
    description: Contains detailed lap-by-lap timing information for each driver in each race
    columns:
      - name: raceId
        description: Race ID - Primary Key
        data type: INTEGER
        data description: The identification number identifying race
        data samples: [2, 3, 4]

      - name: driverId
        description: Driver ID
        data type: INTEGER
        data description: The identification number identifying each driver
        data samples: [1, 2, 3]

      - name: lap
        description: Lap number
        data type: INTEGER
        data description: Lap number
        data samples: [1, 2, 3]

      - name: position
        description: Position
        data type: INTEGER
        data description: Position or track of circuits
        data samples: [10, 11, 9]

      - name: time
        description: Lap time
        data type: TEXT
        data description: Lap time in minutes/seconds
        data samples: ['1:52.965', '1:41.865', '1:40.869']

      - name: milliseconds
        description: Lap time in milliseconds
        data type: INTEGER
        data description: Milliseconds
        data samples: [112965, 101865, 100869]

  - name: qualifying
    description: Contains qualifying session results, tracking driver performance across Q1, Q2, and Q3 qualifying rounds. Sprint qualifying is essentially a short-form Grand Prix – a race that is one-third the number of laps of the main event on Sunday. However, the drivers are battling for positions on the grid for the start of Sunday's race.
    columns:
      - name: qualifyId
        description: Qualify ID - Primary Key
        data type: INTEGER
        data description: The unique identification number identifying qualifying. How does F1 Sprint qualifying work? Sprint qualifying is essentially a short-form Grand Prix – a race that is one-third the number of laps of the main event on Sunday. However, the drivers are battling for positions on the grid for the start of Sunday's race.
        data samples: [23, 24, 25]

      - name: raceId
        description: Race ID
        data type: INTEGER
        data description: The identification number identifying each race
        data samples: [19, 20, 21]

      - name: driverId
        description: Driver ID
        data type: INTEGER
        data description: The identification number identifying each driver
        data samples: [13, 8, 5]

      - name: constructorId
        description: Constructor ID
        data type: INTEGER
        data description: Constructor ID
        data samples: [6, 1, 7]

      - name: number
        description: Driver number
        data type: INTEGER
        data description: Number
        data samples: [2, 1, 23]

      - name: position
        description: Position
        data type: INTEGER
        data description: Position or track of circuit
        data samples: [1, 2, 3]

      - name: q1
        description: Qualifying 1 time
        data type: TEXT
        data description: Time in qualifying 1 in minutes/seconds. Q1 lap times determine pole position and the order of the front 10 positions on the grid. The slowest driver in Q1 starts 10th, the next starts ninth and so on. All 20 F1 drivers participate in the first period, called Q1, with each trying to set the fastest time possible. Those in the top 15 move on to the next period of qualifying, called Q2. The five slowest drivers are eliminated and will start the race in the last five positions on the grid.
        data samples: ['1:35.347', '1:35.645', '1:35.227']

      - name: q2
        description: Qualifying 2 time
        data type: TEXT
        data description: Time in qualifying 2 in minutes/seconds. Only top 15 in the q1 has the record of q2. Q2 is slightly shorter but follows the same format. Drivers try to put down their best times to move on to Q1 as one of the 10 fastest cars. The five outside of the top 10 are eliminated and start the race from 11th to 15th based on their best lap time.
        data samples: ['1:34.412', '1:34.188', '1:34.759']

      - name: q3
        description: Qualifying 3 time
        data type: TEXT
        data description: Time in qualifying 3 in minutes/seconds. Only top 10 in the q2 has the record of q3
        data samples: ['1:35.748', '1:36.230', '1:36.613']

  - name: pitStops
    description: Contains pit stop information for each race, tracking the timing, duration, and lap number of pit stops.
    columns:
      - name: raceId
        description: Race ID - Primary Key
        data type: INTEGER
        data description: The identification number identifying race
        data samples: [842, 843, 844]

      - name: driverId
        description: Driver ID
        data type: INTEGER
        data description: The identification number identifying each driver
        data samples: [1, 2, 3]

      - name: stop
        description: Stop number
        data type: INTEGER
        data description: Stop number
        data samples: [1, 2, 3]

      - name: lap
        description: Lap number
        data type: INTEGER
        data description: Lap number
        data samples: [12, 24, 37]

      - name: time
        description: Stop time
        data type: TEXT
        data description: Exact time
        data samples: ['16:24:40', '16:45:48', '17:08:28']

      - name: duration
        description: Stop duration
        data type: TEXT
        data description: Duration time in seconds
        data samples: ['22.552', '22.611', '25.382']

      - name: milliseconds
        description: Duration in milliseconds
        data type: INTEGER
        data description: Milliseconds
        data samples: [22552, 22611, 25382]

  - name: seasons
    description: Contains information about Formula 1 seasons, including the year and reference links to season information.
    columns:
      - name: year
        description: Season year - Primary Key
        data type: INTEGER
        data description: The unique identification number identifying the race
        data samples: [1950, 1951, 1952]

      - name: url
        description: Season URL
        data type: TEXT
        data description: Website link of season race introduction
        data samples: ['http://en.wikipedia.org/wiki/1950_Formula_One_season', 'http://en.wikipedia.org/wiki/1951_Formula_One_season', 'http://en.wikipedia.org/wiki/1952_Formula_One_season']

  - name: constructorStandings
    description: Contains constructor championship standings records, tracking points, positions, and wins for each constructor in each race.
    columns:
      - name: constructorStandingsId
        description: Constructor Standings ID - Primary Key
        data type: INTEGER
        data description: Unique identification of the constructor standing records
        data samples: [1, 2, 3]

      - name: raceId
        description: Race ID
        data type: INTEGER
        data description: ID number identifying which races
        data samples: [18, 19, 20]

      - name: constructorId
        description: Constructor ID
        data type: INTEGER
        data description: ID number identifying which id
        data samples: [1, 2, 3]

      - name: points
        description: Points
        data type: REAL
        data description: How many points acquired in each race
        data samples: [14.0, 8.0, 9.0]

      - name: position
        description: Position
        data type: INTEGER
        data description: Position or track of circuits
        data samples: [1, 3, 2]

      - name: positionText
        description: Position text
        data type: TEXT
        data description: Same with position, not quite useful
        data samples: ['1', '3', '2']

      - name: wins
        description: Wins
        data type: INTEGER
        data description: Wins
        data samples: [1, 0, 2]

  - name: results
    description: Contains comprehensive race results, including finishing positions, points awarded, lap times, fastest laps, and status information for each driver in each race.
    columns:
      - name: resultId
        description: Result ID - Primary Key
        data type: INTEGER
        data description: The unique identification number identifying race result
        data samples: [23, 24, 25]

      - name: raceId
        description: Race ID
        data type: INTEGER
        data description: The identification number identifying the race
        data samples: [19, 20, 21]

      - name: driverId
        description: Driver ID
        data type: INTEGER
        data description: The identification number identifying the driver
        data samples: [8, 9, 5]

      - name: constructorId
        description: Constructor ID
        data type: INTEGER
        data description: The identification number identifying which constructors
        data samples: [6, 2, 1]

      - name: number
        description: Driver number
        data type: INTEGER
        data description: Number
        data samples: [1, 4, 23]

      - name: grid
        description: Starting grid position
        data type: INTEGER
        data description: The number identifying the area where cars are set into a grid formation in order to start the race
        data samples: [2, 4, 8]

      - name: position
        description: Finishing position
        data type: INTEGER
        data description: The finishing position or track of circuits
        data samples: [1, 2, 3]

      - name: positionText
        description: Position text
        data type: TEXT
        data description: Not quite useful
        data samples: ['1', '2', '3']

      - name: positionOrder
        description: Position order
        data type: INTEGER
        data description: The finishing order of positions
        data samples: [1, 2, 3]

      - name: points
        description: Points
        data type: REAL
        data description: Points
        data samples: [10.0, 8.0, 6.0]

      - name: laps
        description: Laps completed
        data type: INTEGER
        data description: Lap number
        data samples: [56, 55, 54]

      - name: time
        description: Finish time
        data type: TEXT
        data description: Finish time. If the value exists, it means the driver finished the race. Only the time of the champion shows in the format of "minutes:seconds.millisecond", the time of the other drivers shows as "seconds.millisecond", which means their actual time is the time of the champion adding the value in this cell.
        data samples: ['1:31:18.555', '+19.570', '+38.450']

      - name: milliseconds
        description: Finish time in milliseconds
        data type: INTEGER
        data description: The actual finishing time of drivers in milliseconds
        data samples: [5478555, 5498125, 5517005]

      - name: fastestLap
        description: Fastest lap number
        data type: INTEGER
        data description: Fastest lap number
        data samples: [37, 39, 19]

      - name: rank
        description: Fastest lap rank
        data type: INTEGER
        data description: Starting rank positioned by fastest lap speed
        data samples: [2, 6, 7]

      - name: fastestLapTime
        description: Fastest lap time
        data type: TEXT
        data description: Fastest lap time. Faster (smaller in the value) "fastestLapTime" leads to higher rank (smaller is higher rank)
        data samples: ['1:35.405', '1:35.921', '1:35.922']

      - name: fastestLapSpeed
        description: Fastest lap speed
        data type: TEXT
        data description: Fastest lap speed in km/h
        data samples: ['209.158', '208.033', '208.031']

      - name: statusId
        description: Status ID
        data type: INTEGER
        data description: Status ID. Its category description appear in the table status
        data samples: [1, 11, 12]

